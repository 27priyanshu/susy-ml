<!DOCTYPE html>
<html>
<head>
    <title>Logistic Regression Prediction</title>
</head>
<body>
    <h1>Logistic Regression Prediction</h1>
    <form action="/predict" method="post">
        <label for="feature1">Feature 1:</label>
        <input type="number" id="feature1" name="feature1" required>
        <br>
        <label for="feature2">Feature 2:</label>
        <input type="number" id="feature2" name="feature2" required>
        <br>
        <!-- Add more input fields for other features as needed -->
        <br>
        <input type="submit" value="Predict">
    </form>
    
    {% if prediction %}
    <h2>Prediction Result:</h2>
    <p>The predicted class is: {{ prediction }}</p>
    {% endif %}
</body>
</html>
